<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Bank - Современный онлайн-банк</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Навигация -->
    <header>
        <div class="logo">Z-Bank</div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="cards.html">Карты</a>
            <a href="credits.html">Кредиты</a>
            <a href="investments.html">Инвестиции</a>
            <a href="contacts.html">Контакты</a>
            <button class="login-btn">Вход</button>
        </nav>
    </header>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- Баннер -->
    <section class="banner">
        <div class="banner-content">
            <h1>Банк будущего уже здесь</h1>
            <p>Быстро. Удобно. Надёжно. Оформите карту или кредит онлайн.</p>
            <button class="cta-btn">Оформить</button>
        </div>
    </section>

    <!-- Основной контент -->
    <main>
        <!-- Курсы валют -->
        <section class="exchange-rates">
            <h2>Курсы валют</h2>
            <div id="rates">
                <p>USD: <span id="usd-rate">... </span> ₽</p>
                <p>EUR: <span id="eur-rate">... </span> ₽</p>
            </div>
        </section>

        <!-- Форма входа -->
        <section class="login-form">
            <h2>Вход в личный кабинет</h2>
            <input type="text" placeholder="Логин">
            <input type="password" placeholder="Пароль">
            <button>Войти</button>
        </section>

        <!-- Контакты -->
        <section class="contacts">
            <h2>Контакты</h2>
            <p>Телефон: +7 (800) 123-45-67</p>
            <p>Email: support@mybank.ru</p>
            <p>Адрес: г. Москва, ул. Финансовая, 10</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
